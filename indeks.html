<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profesi Anda</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <div class="taskbar">
    <div class="menu">
      <p>Tentang Kami</p>
      <p>Beranda</p>
      <p>Contact Us</p>
    </div>
  </div>
  <div class="judul">
    <h1>Pilih Profesi Anda</h1>
  </div>
  <div class="content">
    <div class="conten_kiri">
      <!-- Konten Kiri Tentara -->
      <div class="rectangle_tentara">
        <div class="image">
          <img src="tentara.png" alt="tentara">
        </div>
        <div class="text">
          <p class="title_tentara">Tentara</p>
          <p class="deskripsi">Tentara harus kuat</p>
          <button>Pilih Saya</button>
        </div>
      </div>
      <div class="flex2">
        <div class="flex1">
        <!-- Konten kiri pengangguran dan pramugari -->
          <div class="rectangle_pengangguran">
            <div class="image">
              <img src="pengangguran.png" alt="pengangguran">
            </div>
            <div class="text">
              <button>Pilih Saya</button>
            </div>
          </div>
          <div class="rectangle_pramugari">
            <div class="image">
              <img src="pramugari.png" alt="pramugari">
            </div>
            <div class="text">
              <button>Pilih Saya</button>
            </div>
          </div>
        </div>
        <!-- Konten Kiri fotografer -->
        <div class="rectangle_fotografer">
          <div class="image">
              <img src="fotografer.png" alt="fotografer">
          </div>
          <div class="text">
              <p class="title_kangfoto">Fotografer</p>
              <div class="subtext">
                <p class="deskripsi_kangfoto">Fotografer adalah orang yang suka memfoto</p>
              </div>
              <button>Pilih Saya</button>
          </div>
        </div>
    </div> 
  </div>

  <div class="flex1">
    <!-- conten kanan atas -->
    <div class="rectangle_kanan">
      <div class="flex1">
        <div class="rectangle_dokter">
          <div class="image">
            <img src="dokter.png" alt="dokter">
          </div>
            <div class="text">
              <p class="title_dokter">Dokter</p>
            </div>
            <div class="subtext">
              <button class="btn-sm">Pilih Saya</button>
            </div>
          </div>
        <div class="rectangle_pilot">
          <div class="image">
            <img src="pilot.png" alt="pilot">
          </div>
            <div class="text">
              <p class="title_pilot">Pilot</p>
            </div>
            <div class="subtext">
              <button class="btn-sm">Pilih Saya</button>
            </div>
          </div>
        <div class="rectangle_ilmuan">
          <div class="image">
            <img src="ilmuan.png" alt="Ilmuan">
          </div>
            <div class="text">
              <p class="title_dokter">Dokter</p>
            </div>
            <div class="subtext">
              <button class="btn-sm">Pilih Saya</button>
            </div>
          </div>

        
  
      </div>
    </div>

    <div class="box">
      <div class="containers">
        <div class="img-sm">
          <img src="pembalap.png" alt="" style="height: 5em;">
        </div>
        <div class="desc">
          <p class="title">Pembalap</p>
          <button class="btn-sm">Pilih Saya</button>
        </div>
      </div>
      <div class="containers">
        <div class="img-sm">
          <img src="astro.png" alt="" style="height: 5em;">
        </div>
        <div class="desc">
          <p class="title">Astronot</p>
          <button class="btn-sm">Pilih Saya</button>
        </div>
      </div>
    </div>



</div>
</body>
</html>
